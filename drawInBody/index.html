<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
  body {
  height: 400px;
   width: 1500px;
  border: 5px solid #000;
 
}

.point {
  width: 10px;
  height: 10px;
  position: fixed;
  background: rgb(90, 223, 57);
  opacity: 0.6;
  border-radius: 10px;
}
  </style>

</head>
<body>
<!--   <div class='point'></div> -->
  
    <script>
    document.body.addEventListener('mousemove', addPoint)

function addPoint(ev) {
  let point = document.createElement('div')
  point.className = 'point'
  document.body.appendChild(point)
  
  let {width, height} = point.getBoundingClientRect()
  width /= 2
  height /= 2
  
  point.style.left = ev.clientX - width + 'px'
  point.style.top = ev.clientY - height + 'px'

  
}
  </script>
  
</body>
</html>
